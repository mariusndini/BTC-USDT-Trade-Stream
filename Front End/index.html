<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script>
        
      function runSQL(sql, CB){
      //' select * from models;  ' 
      var body = JSON.stringify({body: {select: sql}})
        var settings = {
          "async": true,
          "crossDomain": true,
          "url": "https://jxuhuns13j.execute-api.us-east-1.amazonaws.com/dev/select",
          "method": "POST",
          "headers": {
            "Accept": "*/*",
          },
          "data" : body
        }
        
        
        $.ajax(settings).done(function (response) {
          CB(response);

        })

        
      }// end run SQL
      
      
      runSQL(' select * from models;' , function (resp){
        console.log(resp.body);


        var modellist = 'model-list-0';
        for(i=0; i < resp.body.length; i++){
          if(i % 6 == 0){
            modellist = 'model-list-'+ (i+1) ;
            console.log(i);
            $('#model-body').append('<div class="row" id="' + modellist + '">');
          }
          console.log('#' + modellist);
          var data = resp.body[i].ID;
          
          
          $('#' + modellist).append('<div class="col-md-2">' + data + '</div>');

        }
        
      
      });
    
    
    </script>  


  </head>

  <body>

    <div id = 'model-body' class='container-fluid'>
      <!-- HERE WILL GO THE 17 DATA POINTS-->
    </div>


  

  </body>



</html>
